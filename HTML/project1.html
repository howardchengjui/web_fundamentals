        $(document).ready(function(){
            $('button').click(function(){
                var dogname=$("input").val();
            $.get("https://dog.ceo/api/breed/"+dogname+"/images/random",function(res){
                console.log(res);
                var dogpic=res.message;
                $(".dogpic").replaceWith("<img id='pic' src="+dogpic+">");
                console.log(dogpic);
                $('button').on({
                    'click': function(){
                    $('#pic').attr("src", dogpic);
                 }})
                 },'json')
           $('.carousel').carousel({
             keyboard: true
           }).carousel('next')
                   
        return false;   
        })
        })
    
    </script>
